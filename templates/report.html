    <section class="section">
      <div class="row">

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Line Chart</h5>

              <!-- Line Chart -->
              <div id="lineChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  new ApexCharts(document.querySelector("#lineChart"), {
                    series: [{
                      name: "Desktops",
                      data: [10, 41, 35, 51, 49, 62, 69, 91, 148]
                    },
                    {
                      name: "Desktops",
                      data: [101, 410, 350, 451, 491, 642, 609, 941, 748]
                    }
                    ],
                    chart: {
                      height: 350,
                      type: 'line',
                      zoom: {
                        enabled: false
                      }
                    },
                    dataLabels: {
                      enabled: false
                    },
                    stroke: {
                      curve: 'straight'
                    },
                    grid: {
                      row: {
                        colors: ['#f3f3f3', 'transparent'], // takes an array which will be repeated on columns
                        opacity: 0.5
                      },
                    },
                    xaxis: {
                      categories: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep'],
                    }
                  }).render();
                });
              </script>
              <!-- End Line Chart -->

            </div>
          </div>
        </div>

        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Expenses Bar Chart</h5>

              <!-- Bar Chart -->
              <div id="barChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  data_amount = []
                  data_label = []
                  {% for pd in pie_data %}
                  data_amount.push(parseInt({{ pd.am }}))
                data_label.push("{{ pd.category }}")
                {% endfor %}
                new ApexCharts(document.querySelector("#barChart"), {
                  series: [{
                    data: data_amount
                  }],
                  chart: {
                    type: 'bar',
                    height: 350
                  },
                  plotOptions: {
                    bar: {
                      borderRadius: 4,
                      horizontal: true,
                    }
                  },
                  dataLabels: {
                    enabled: false
                  },
                  xaxis: {
                    categories: data_label,
                  }
                }).render();
                });
              </script>
              <!-- End Bar Chart -->

            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Income Pie Chart</h5>

              <!-- Pie Chart -->
              <div id="pieChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  data_amount = []
                  data_label = []
                  {% for pd in pie_data %}
                  data_amount.push(parseInt({{ pd.am }}))
                data_label.push("{{ pd.category }}")
                {% endfor %}
                console.log(data_amount, data_label);
                new ApexCharts(document.querySelector("#pieCharts"), {
                  series: data_amount,
                  chart: {
                    height: 350,
                    type: 'pie',
                    toolbar: {
                      show: true
                    }
                  },
                  labels: data_label,
                }).render();
                });
              </script>
              <!-- End Pie Chart -->

            </div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Expenses Pie Chart</h5>

              <!-- Pie Chart -->
              <div id="pieChart"></div>
              <div id="pieCharts"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  data_amount = []
                  data_label = []
                  {% for pd in pie_data_income %}
                  data_amount.push(parseInt({{ pd.am }}))
                data_label.push("{{ pd.category }}")
                {% endfor %}
                console.log(data_amount, data_label);
                new ApexCharts(document.querySelector("#pieChart"), {
                  series: data_amount,
                  chart: {
                    height: 350,
                    type: 'pie',
                    toolbar: {
                      show: true
                    }
                  },
                  labels: data_label,
                }).render();
                });
              </script>
              <!-- End Pie Chart -->

            </div>
          </div>
        </div>


        <div class="col-lg-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Expenses Area Chart</h5>

              <!-- Area Chart -->
              <div id="areaChart"></div>

              <script>
                document.addEventListener("DOMContentLoaded", () => {
                  data_amount = []
                  data_label = []
                  {% for pd in area_data_expenses %}
                  data_amount.push(parseInt({{ pd.am }}))
                data_label.push("{{ pd.date }}")
                {% endfor %}
                const series = {
                  "monthDataSeries1": {
                    "prices": data_amount,
                    "dates": data_label
                  }

                }
                new ApexCharts(document.querySelector("#areaChart"), {
                  series: [{
                    name: "STOCK ABC",
                    data: series.monthDataSeries1.prices
                  }],
                  chart: {
                    type: 'area',
                    height: 350,
                    zoom: {
                      enabled: false
                    }
                  },
                  dataLabels: {
                    enabled: false
                  },
                  stroke: {
                    curve: 'straight'
                  },
                  subtitle: {
                    text: 'Price Movements',
                    align: 'left'
                  },
                  labels: series.monthDataSeries1.dates,
                  xaxis: {
                    type: 'datetime',
                  },
                  yaxis: {
                    opposite: true
                  },
                  legend: {
                    horizontalAlign: 'left'
                  }
                }).render();
                });
              </script>
              <!-- End Area Chart -->

            </div>
          </div>
        </div>
      </div>
